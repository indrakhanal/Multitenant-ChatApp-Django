{% extends "base.html" %}
{% load static %}

{% block title %}Sign In{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css"/>
{% endblock %}

{% block main %}
    <div class="container">
        <form class="form-signin" method="post">
            <h2 class="form-signin-heading">Register Account here</h2>
            <hr/>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign up</button>
        </form>

    </div> <!-- /container -->
{% endblock %}
